spring:
  application:
    name: cli
  datasource:
    url: jdbc:postgresql://localhost:5435/postgres?createDatabaseIfNotExist=true
    username: postgres
    password: password
  sql:
    init:
      mode: always
      platform: postgres
  jpa:
    hibernate:
      ddl-auto: update
  main:
    allow-bean-definition-overriding: true
server:
  port: 8073
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    preferIpAddress: true