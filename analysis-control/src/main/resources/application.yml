spring:
  application:
    name: analysis-control
  datasource:
    url: jdbc:postgresql://host.docker.internal:5434/postgres?createDatabaseIfNotExist=true
#    url: jdbc:postgresql://localhost:5434/postgres?createDatabaseIfNotExist=true
    username: postgres
    password: password
  sql:
    init:
      platform: postgres
      mode: always
  jpa:
    hibernate:
      ddl-auto: update
server:
  port: 8072
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://host.docker.internal:8761/eureka}
#      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    preferIpAddress: true